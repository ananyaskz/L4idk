<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Basic Method</h1>
    <script>
        var str="Coding";
        document.write(str);
        document.write("<br>");
        document.write("UpperCase:"+str.toUpperCase()+"<br>");
        document.write("LowerCase:"+str.toLowerCase()+"<br>"); 
        document.write("Startwith letter:"+str.startsWith("C")+"<br>");
        document.write("<br>");
        document.write("Random number= "+Math.random()+"<br>");
        document.write("Random number till 50="+Math.random()*50+"<br>");
        document.write("Floor number= " +Math.floor(12.345)+"<br>");
    </script>
</body>
</html>
