<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Loop</h1>
    <script>
        var friends=["Hyunjin","Felix","Han","Minho","Seungmin","Bangchan","Changbin","Jeongin"]; 
        for(i=0;i<friends.length;i++)
        {
            var text=friends[i]+" is my friend." + "<br>";
            document.write(text) 
        }
        var d= new Date();
        d.getFullYear();
        document.write("Today is "+d);
    </script>
</body>
</html>
